<div class="container">
<mat-card class="login-container">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width" appearance="fill">
        <mat-label>User Id</mat-label>
        <input matInput type="text" formControlName="userName" />
        <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">
          User Name is required.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is incorrect
        </mat-error>
      </mat-form-field>
      
      <a mat-button routerLink="/forgetpassword" class="forgot-password">Forget Password?</a>
      
      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </mat-card>
</div>
