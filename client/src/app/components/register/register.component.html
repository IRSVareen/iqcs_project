<div class="container">
    <mat-card class="register-container">
        <mat-card-title>Register Yourself</mat-card-title>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
          <mat-form-field appearance="outline" class="full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput type="text" formControlName="userName" />
            <mat-error *ngIf="registerForm.get('userName')?.hasError('required')">
              User Name is required.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Must be at least 6 characters long.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="full-width" appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="manager">Manager</mat-option>
              <mat-option value="operator">Operator</mat-option>
              <mat-option value="quality control engineer">Quality Control Engineer</mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.get('role')?.hasError('required')">
              Role is required.
            </mat-error>
            <mat-error *ngIf="registerForm.get('role')?.hasError('invalidRole')">
              Invalid role selected.
            </mat-error>
          </mat-form-field>
      
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
            Register
          </button>
        </form>
      </mat-card>
      
</div>
