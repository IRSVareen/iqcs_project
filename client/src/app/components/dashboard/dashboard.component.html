<div class="container">
    <div class="machine-name">
        <h1>Machine Name</h1>
        <p>XYZ</p>
    </div>
    <div class="machine-efficiency">
        <h3>Efficiency</h3>
        <span>{{efficiency}}%</span>
    </div>
    <div class="defect-notdefect">
        <p>Defected: <span>{{defected}}</span></p>
        <p>Not Defected: <span>{{not_defected}}</span></p>
    </div>
    <div class="graph">
        <canvas #pieChart></canvas>
    </div>
</div>
