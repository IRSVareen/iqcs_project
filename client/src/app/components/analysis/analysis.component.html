<div class="container">
    
    <div class="undefected">
        <p >Not Defected: <span *ngIf="machineWorking">{{not_defected}}</span></p>
    </div>
    <div class="defected">
        <p>Defected: <span *ngIf="machineWorking">{{defected}}</span></p>
    </div>
</div>
<div class="graph" >
    <canvas #pieChart *ngIf="machineWorking"></canvas>
</div>
<app-pdfreport *ngIf = "isAuthorised" ></app-pdfreport>
